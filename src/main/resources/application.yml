spring:
  application:
    name: GestionSimpleCursos

  datasource:
    url: ${DB_URI}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    enabled: true
    path: /v1/api-docs

  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

server:
  port: 7399
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never

